<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flask andela</title>
<link rel="stylesheet" type="text/css" href="/static/images/style.css"/>

    <title>andela</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>

<div>

<nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- Logo -->
            <div class="navbar-header">
                <a href="#" class="navbar-brand">AnDeLa-StOrE</a>
            </div>

            <!-- Menu Items -->
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="{% url 'product' %}">Available products</a></li>
                    <li><a href="{% url 'store' %}">Available Stores</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <label>
                        <input type="text" class="form-control" name="q" value="">
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Search store</button>
            </form>

                <!--right align -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'add_store' %}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Store</a></li>
                    <li><a href="{% url 'add_product' %}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Product</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout</a></li>
                </ul>

            </div>

        </div>
    </nav>
 <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="jumbotron">
            <h3>OnLiNe StOrE</h3>
            <p>Create your store and Add products </p>
          </div>
        </div>
      </div>
</div>
    {% block body_block %}{% endblock %}

</div>
</body>
</html>
